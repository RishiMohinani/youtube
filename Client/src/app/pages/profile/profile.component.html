<div class="container rounded bg-white mt-5 mb-5">
        <div class="row">
            <div class="col-md-3 col-sm-12 border-right">
                <div class="d-flex flex-column align-items-center text-center p-3 py-5">
                    <img id="profile-avatar" class="rounded-circle mt-5" width="150px"
                        src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg">
                    <span class="font-weight-bold">Name</span>
                    <span class="text-black-50">email id</span>
                </div>
            </div>
            <div class="col-md-5 col-sm-12 border-right">
                <div class="p-3 py-5">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h4 class="text-right">User Profile Settings</h4>
                    </div>
                    <div class="row mt-2">
                        <div class="col-md-6 col-sm-12">
                            <label class="labels">Username</label>
                            <input type="text" class="form-control" placeholder="Username" value="">
                        </div>
                        <div class="col-md-6 col-sm-12">
                            <label class="labels">Gender</label>
                            <div class="d-flex">
                                <div class="form-check me-3">
                                    <input class="form-check-input" type="radio" name="gender" id="male" value="male">
                                    <label class="form-check-label" for="male">Male</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="gender" id="female" value="female">
                                    <label class="form-check-label" for="female">Female</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Rest of the form fields -->
                    <div class="row mt-3">
                        <div class="col-md-12"><label class="labels">Mobile Number</label>
                            <input type="text" class="form-control" placeholder="Enter phone number" value="">
                        </div>
                        <div class="col-md-12"><label class="labels">Address</label>
                            <input type="text" class="form-control" placeholder="Enter address line 1" value="">
                        </div>
                        <div class="col-md-12"><label class="labels">Postcode</label>
                            <input type="text" class="form-control" placeholder="Postal Code" value="">
                        </div>
                        <div class="col-md-12"><label class="labels">State</label>
                            <input type="text" class="form-control" placeholder="Enter Your State" value="">
                        </div>
                        <div class="col-md-12"><label class="labels">Email ID</label>
                            <input type="text" class="form-control" placeholder="Enter Your E-mail ID" value="">
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-6 col-sm-12"><label class="labels">Country</label>
                            <input type="text" class="form-control" placeholder="Country" value="">
                        </div>
                        <div class="col-md-6 col-sm-12"><label class="labels">State/Region</label>
                            <input type="text" class="form-control" placeholder="State/Region" value="">
                        </div>
                    </div>
                    <!-- Avatar selection -->
                    <div class="row mt-3">
                        <div class="col-md-12"><label class="labels">Select Avatar</label>
                            <select id="avatar-selection" class="form-control">
                                <!-- Options will be dynamically added based on selected gender -->
                            </select>
                        </div>
                    </div>
                    <div class="mt-5 text-center"><button class="btn btn-primary profile-button" type="button">Save Profile</button></div>
                </div>
            </div>
        </div>
    </div>
